<head>
  <title>Nanaroblog</title>
</head>
 
<body>
  <div id = "main">
    <nav>Menu</nav>
    <header>Header</header>
    <section id = "content">
      <ul>
        {{#each articles}}
          {{> article}}
        {{/each}}
      </ul>
    </section>
    <footer>Footer</footer>
  </div>
</body>
 
<template name = "article">
  <li class = "article">
    <span class = "text">{{title}}</span>
    <p class = "text">{{content}}</p>
  </li>
</template>
